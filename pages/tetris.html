<html>

  <script language="javascript" type="text/javascript" src="../scripts/board.js"></script>
  <script language="javascript" type="text/javascript" src="../scripts/shapes.js"></script>

<body id="container" class="w-full min-h-[420] h-screen max-h-screen bg-[url('../assets/img/FONDO.jpg')] bg-no-repeat bg-cover container lg:mx-auto flex flex-col overflow-x-hidden backdrop-blur-xl">
  <!-- ROW 0 TITLE -->
  <div class="w-full h-[100px] flex justify-center items-center py-0 my-0">
  </div>
  <div class="w-full min-h-[420] max-h-screen flex lg:flex-row flex-col justify-center gap-5 p-5 py-0 my-0">
    <div id="canvas-container" class="flex justify-center items-center p-2 rounded-md border border-black">
      <!-- CANVAS GAME -->
    </div>
  </div>
  
  <!-- Score and Buttons -->
  <div class="w-full flex flex-col justify-center items-center py-0 my-0">
    <div class="flex flex-row justify-center items-center gap-5 pb-0 mb-0">
      <p class="font-bold text-4xl text-black">Puntaje: <span id="score">0</span></p>
      <p class="font-bold text-4xl text-black">Lineas: <span id="lines">0</span></p>
    </div>
    <div class="flex flex-row gap-5 mt-5 my-0 py-0">
      <button id="pause" class="bg-transparent font-bold border-red-400 border px-7 hover:scale-[1.1] hover:border-red-600 easy-out duration-300 text-black p-2 rounded-xl">Pausa</button>
      <a href="/">
        <button class="bg-transparent font-bold border-red-400 border px-7 hover:scale-[1.1] hover:border-red-400 easy-out duration-300 text-black p-2 rounded-xl">Inicio</button>
      </a>
    </div>
  </div>

  <!-- MODAL JUGAR DE NUEVO -->
  <div id="myModalGameOver" class="w-screen h-screen flex flex-col justify-center z-50 bg-opacity-75 transition-opacity hidden fixed backdrop-blur-xl">
    <!-- Modal content -->
    <div class="w-[300px] text-black text-center p-5 font-bold z-10 mx-auto border border-red  red-400 rounded-lg">
      <h1 class="m-5 text-6xl">GAME OVER</h1>
      <h3 class="m-5">Â¿Quieres jugar de nuevo?</h3>
      <a href="/index.html">
        <button id class="bg-transparent font-bold border-red-400 border-2 px-5 hover:scale-[1.1] hover:border-sky-800 easy-out duration-300 text-black p-2 rounded-md self-end ml-auto">Jugar</button>
      </a>
    </div>
  </div>

  <script language="javascript" type="text/javascript" src="../scripts/main.js"></script>
